<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <!-- Left Sidebar -->
      <div class="left">
        <div class="close">
          <img width="20px" src="Assests/Close.svg" alt="Close">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img
              class="invert"
              src="Assests/SpotifyLogo.svg"
              alt="SpotifyLogo"
            />
          </div>
          <ul>
            <li>
              <img class="invert" src="Assests/Home.svg" alt="Home" /> Home
            </li>
            <li>
              <img class="invert" src="Assests/Search.svg" alt="Search" />
              Search
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading flex align-items">
            <img
              class="invert"
              src="Assests/LibraryIcon2.svg"
              alt="LibraryIcon"
            />
            <h2>Your Library</h2>
          </div>
          <div class="songsList">
            <ul></ul>
          </div>
          <div class="left-footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                <span>Safety & Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side -->
      <div class="right bg-grey rounded">
        <div class="rightHeader flex">
          <div class="nav">
            <div class="navBarIcons flex justify-content align-items">
              <img class="hamburger" src="Assests/Hamburger.svg" alt="Hamburger">
              <img class="invert" src="Assests/LeftArrow.svg" alt="LeftArrow" />
              <img class="invert" src="Assests/RightArrow.svg" alt="RightArrow" />
            </div>
          </div>
          <div class="buttons">
            <button class="signUpBtn" type="button">Sign up</button>
            <button class="loginBtn" type="button">Log in</button>
          </div>
        </div>

        <div class="spotifyPlaylists">
          <h3>Spotify Playlists</h3>
          <div class="cardContainer flex">
          </div>
          <div class="playbar flex justify-content align-items">
            <div class="seekBar">
              <div class="circle"></div>
            </div>
            <div class="player flex align-items">
              <div class="songInfo"></div>
              <div class="songButtons flex justify-content">
                <img
                  id="previous"
                  src="Assests/songPrevious.svg"
                  alt="songPrevious"
                />
                <img id="play" src="Assests/songPlay.svg" alt="songPrevious" />
                <img id="next" src="Assests/songNext.svg" alt="songPrevious" />
              </div>
              <div class="timeAndVolume flex align-items">
                <div class="songTime"></div>
                <div class="volume flex justify-content align-items">
                  <img class="invert" src="Assests/Volume.svg" alt="Volume">
                  <div class="range">
                    <input type="range" name="Range" id="range">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
