<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify- Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img
              class="invert"
              src="Assests/SpotifyLogo.svg"
              alt="SpotifyLogo"
            />
          </div>
          <ul>
            <li>
              <img class="invert" src="Assests/Home.svg" alt="Home" />Home
            </li>
            <li>
              <img class="invert" src="Assests/Search.svg" alt="Search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img
              class="invert"
              src="Assests/LibraryIcon2.svg"
              alt="LibraryIcon"
            />
            <h2>Your Library</h2>
          </div>
          <div class="left-footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                <span>Safety & Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded ">
        <div class="rightHeader flex">
          <div class="nav">
            <img class="invert" src="Assests/LeftArrow.svg" alt="LeftArrow">
            <img class="invert" src="Assests/RightArrow.svg" alt="RightArrow">
          </div>
          <div class="buttons">
            <button type="button">Login</button>
            <button type="button">SignUp</button>
          </div>
        </div>
        <div class="spotifyPlaylists ">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer flex">
            <div class="card">
              <div class="play">
                <img class="justify-content align-items" src="Assests/Play.svg" alt="Play">
              </div>
                  <img src="https://i.scdn.co/image/ab67706f00000002a46ea55285180036c5e8f196" alt="HappyHits">
                  <h2>Happy Hits!</h2>
                  <p>Hits to boost your mood and fill you with Happiness!</p>
            </div>
             <div class="card">
               <div class="play">
                <img class="justify-content align-items" src="Assests/Play.svg" alt="Play">
              </div>
                  <img src="https://i.scdn.co/image/ab67706f00000002a46ea55285180036c5e8f196" alt="HappyHits">
                  <h2>Happy Hits!</h2>
                  <p>Hits to boost your mood and fill you with Happiness!</p>
            </div>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
