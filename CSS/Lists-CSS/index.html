<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists-CSS</title>
    <style>
        .navbar ul li{
            list-style: devanagari;
            list-style-type:disc;
            list-style-position: inside;
            list-style-image: url("url of the image");
            /* Short Cut */
            /* list-style: disc inside "url"; */
            background-color: aqua;
            border: 2px solid black;
        }
        .nav2 ul{
            display: flex;
            list-style: none;
        }
        .nav2 ul li{
            padding: 45px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li> 
        </ul>
    </nav>
    <nav class="nav2">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li> 
        </ul>
    </nav>
</body>
</html>
