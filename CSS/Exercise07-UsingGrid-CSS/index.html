<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise06 Using Grid - CSS</title>
    <style>
      * {
        margin: 10px 0;
        padding: 0;
      }
      /* Second Section */
      .second {
        /* display: flex;
        flex-direction: column;
        align-items: center; */
        max-width: 65vw;
        margin: auto;
        font-family: "Segoe UI";
      }
      .Download {
        display: flex;
        align-items: center;
        padding-bottom: 15px;
      }
      .Download img {
        width: 65px;
      }
      .Download h3 {
        padding-left: 20px;
        padding-bottom: 15px;
        font-family: "Segoe UI";
        font-weight: 400;
        font-size: x-large;
      }
      .Download h3 small {
        font-size: small;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 27px;
        align-items: center;
        justify-items: center;
      }
      .item {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 3px;
        text-align: center;
        /* border: 2px solid; */
      }
      .item-01 .eng {
        padding-bottom: 35px;
      }
      .item p {
        text-align: center;
        font-size: 12px;
        margin-bottom: 19px;
        font-weight: 450;
      }
      .lang {
        text-align: center;
        font-weight: 650;
        /* padding-bottom: 40px; */
        font-size: large;
      }
      .btn {
        padding: 11px 14px;
        border: none;
        border-radius: 6px;
        color: white;
        font-weight: 700;
        font-size: 12px;
        cursor: pointer;
        margin: 12px 3px;
      }
      .blue {
        background-color: #00b6d1;
        opacity: 90%;
      }
      .green {
        background-color: #5cb85c;
      }
      .blue:hover {
        background-color: #07a0b7;
      }
      .green:hover {
        opacity: 80%;
      }
      @media screen and (max-width : 1150px) {
        .grid{
          grid-template-columns: 1fr;
        }
        
      }
    </style>
  </head>
  <body>
    <!-- Design the body of this website: -->
    <!-- https://bit.ly/UltraEdit-CWH  -->
    <main>
      <section class="second">
          <div class="Download">
            <img
              src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE_logo_icon_white.png"
              alt="UltraEditLogo"
            />
            <h3>
              Download UltraEdit&nbsp;
              <small> v2023.2(released 2023/12/15) | Hotfix </small>
            </h3>
        </div>
        <div class="grid">
          <div class="item item-01">
            <div class="lang eng">English</div>
            <button class="blue btn">Download 32-bit</button>
            <button class="green btn">Download 64-bit</button>
          </div>
          <div class="item">
            <div class="lang">Deutsch</div>
            <p>German</p>
            <button class="blue btn">Download 32-bit</button>
            <button class="green btn">Download 64-bit</button>
          </div>
          <div class="item">
            <div class="lang">Italiano</div>
            <p>Italian</p>
            <button class="blue btn">Download 32-bit</button>
            <button class="green btn">Download 64-bit</button>
          </div>
          <div class="item">
            <div class="lang">Español</div>
            <p>Spanish</p>
            <button class="blue btn">Download 32-bit</button>
            <button class="green btn">Download 64-bit</button>
          </div>
          <div class="item">
            <div class="lang">français</div>
            <p>French</p>
            <button class="blue btn">Download 32-bit</button>
            <button class="green btn">Download 64-bit</button>
          </div>
          <div class="item">
            <div class="lang">Português brasileiro</div>
            <p>Brazilian Portuguese</p>
            <button class="blue btn">Download 32-bit</button>
            <button class="green btn">Download 64-bit</button>
          </div>
          <div class="item">
            <div class="lang">日本</div>
            <p>Japanese</p>
            <button class="blue btn">Download 32-bit</button>
            <button class="green btn">Download 64-bit</button>
          </div>
          <div class="item">
            <div class="lang">한국어</div>
            <p>Korean</p>
            <button class="blue btn">Download 32-bit</button>
            <button class="green btn">Download 64-bit</button>
          </div>
          <div class="item">
            <div class="lang">中国</div>
            <p>Chinese</p>
            <button class="blue btn">Download 32-bit</button>
            <button class="green btn">Download 64-bit</button>
          </div>
          <div class="item">
            <div class="lang">中國</div>
            <p>Traditional Chinese</p>
            <button class="blue btn">Download 32-bit</button>
            <button class="green btn">Download 64-bit</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
